{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <style>
    body {
        background-color: white;
    }
    </style>
<div class="row justify-content-center">
  <div class="col-md-6">
    <form method="POST">
        <br>
      <div class="text-center">
        <h3>Login</h3>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="text"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>
      <br />
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
        <div class="mt-4 text-center">
            <a class="btn text-small" href="{{ url_for('auth.forgot') }}" style="color: grey;">Forgot Password ?</a>
            <a class="btn text-small" href="{{ url_for('auth.sign_up') }}" style="color: grey;">Doesn't have an account yet ?</a>
        </div>

    </form>
  </div>
</div>
{% endblock %}
